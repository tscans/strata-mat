<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
    "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    </style>
    <title>React App</title>
  </head>
  <body>
    <div style="height:100px;background-color:red;"></div>
    <button onclick="notification()">Launch Notification</button>
    <input id="note" value="I am a notification message. "/>
    <div style="height:300px;background-color:white;"></div>
    <div style="height:100px;background-color:red;"></div>
    <div style="height:300px;background-color:white;"></div>
    <div style="height:100px;background-color:red;"></div>
    <div style="height:300px;background-color:white;"></div>
    

  </body>
  <script>
  notification = () =>{
    var n = document.getElementById("note").value;
    window.StrataGame.notification(n);
    window.StrataGame.hasNotifications(true);

  }
  </script>
</html>
